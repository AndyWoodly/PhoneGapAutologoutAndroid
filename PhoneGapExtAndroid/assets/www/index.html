<!DOCTYPE HTML>
<html>

<head>
<title>AutoLogout Plugin Test</title>
</head>

<body>

	<input id="test-button" type="button" value="Click me!" />
	
	<hr>

	<div id="result"></div>

	<hr>

	<script type="text/javascript" src="phonegap-1.4.1.js"></script>
	<script type="text/javascript" src="autoLogout.js"></script>
	<script type="text/javascript">
		document.addEventListener('deviceready', function() {
			var logout = function() {
				alert("logged out!");
			}
			
			// register logout
			window.plugins.autoLogout.startAutoLogout(
				"logout",
				function(r){console.log(r)},
				function(e){console.log(e)}
			);
			
			var btn = document.getElementById("test-button");
			btn.onclick = function() {
				console.log("click");
	    	}
  		}, true);
	</script>

</body>
</html>
