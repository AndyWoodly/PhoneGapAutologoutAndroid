<!DOCTYPE HTML>
<html>

<head>
<title>AutoLogout Plugin Test</title>
</head>

<body>

	<input id="test-button" type="button" value="Click me or wait!" />	

	<script type="text/javascript" src="phonegap-1.4.1.js"></script>
	<script type="text/javascript" src="autoLogout.js"></script>
	<script type="text/javascript">

		// define global logout function
		var logout = function() {
			alert("logged out!");
		}

		document.addEventListener('deviceready', function() {
			
			// start auto logout in 5 seconds
			window.plugins.autoLogout.startAutoLogout(
				{ callback: "logout", timeOutInSeconds: 5 },
				function(r){console.log(r)},
				function(e){console.log(e)}
			);
			
			var btn = document.getElementById("test-button");
			btn.onclick = function() {
				console.log("click");
	    	}
  		}, true);
	</script>

</body>
</html>
